<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="text-center text-2xl text-cyan-600 mb-4">Orders</h1>
  <ion-card *ngFor="let package of packages" class="mb-4">
    <ion-card-header>
      <ion-card-title>{{ package.pakageName }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p class="text-gray-500">{{ package.pakageName }}</p>
      <div class="flex items-center mb-2">
        <p class="text-sm text-gray-600">Package: {{ package.pakageName }}</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-sm text-gray-600">Price: {{ package.ammount }}</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-sm text-gray-600">Todal Orders: {{ package.totalOrders }}</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-sm text-gray-600">Profile Name: {{ package.profileName }}</p>
      </div>
      <div class="flex items-center mb-2">
        <p class="text-sm text-gray-600">Ordered On: {{ package.orderdOn | date }}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
