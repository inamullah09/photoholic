<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Packages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let package of photographerPackages">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="text-xl font-semibold text-cyan-600">{{ package.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="text-gray-600">{{ package.description }}</p>
            <ion-note class="text-lg font-medium text-cyan-600">${{ package.price }}</ion-note>
            <ion-button  color="primary" class="mx-auto block" (click)="orderPackage(package)">
              Order Now
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
