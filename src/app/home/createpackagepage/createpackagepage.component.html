<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Photographer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="text-2xl text-center text-cyan-600 mb-4">Add a package</h1>
  <form>
    <ion-item>
      <ion-input
      class="px-4 border-none focus:border-none py-2 w-full placeholder-gray-500 text-sm"
      type="text"
      placeholder="Name"
      name="packageName"
      [(ngModel)]="packageName"
    ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
      class="px-4 border-none focus:border-none py-2 w-full placeholder-gray-500 text-sm"
      type="text"
      placeholder="Price"
      name="packagePrice"
      [(ngModel)]="packagePrice"
    ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
      class="px-4 border-none focus:border-none py-2 w-full placeholder-gray-500 text-sm"
      type="text"
      placeholder="Description"
      name="packageDescription"
      [(ngModel)]="packageDescription"
    ></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="addPackage()">Add Package</ion-button>
  </form>
</ion-content>
